<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="vie">
	<title>appStore</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
	<link rel="icon" type="image/x-icon" href="./img/favicon.ico">
	<link rel="stylesheet" type="text/css" href="./css/base.css">
	<link rel="stylesheet" href="./css/swiper.min.css">
	<style type="text/css">
		body{
			background: #EEE;
		}
		.banner{
			width: 100%;
			height: 0;
			padding-bottom: 40%;
			position: relative;
		}
		.banner .banner-in{
			position: absolute;
			width:100%;
			height: 100%;
			background: #000;

		}
		.swiper-container{
			width: 100%;
			height: 100%;
		}
		.banner-img{
			display: block;
			width:100%;
			height: 100%;
			object-fit:cover;
		}
		.list{
			padding-top: 10px;
		}
		.list .item{
			padding:10px;
			background: #FFF;
			display: flex;
			margin-bottom: 10px;
		}
		.item .item-img{
			width:72px;
			height: 72px;
			overflow: hidden;
		}
		.item-img img{
			display: block;
			width:100%;
			height:100%;
			object-fit: cover;
		}

		.item .item-info{
			padding-left:10px;
			padding-right: 10px;
			flex: 1;
			width: 10px;
			height: 72px;
		}

		.item-info .item-name{
			height: 24px;
			line-height: 24px;
			font-size: 18px;
			font-weight: bolder;
			color: #333;
			text-overflow:ellipsis;
			overflow:hidden;
			white-space:nowrap;
		}

		.item-info .item-size{
			margin-top: 5px;
			height: 20px;
			line-height: 20px;
			font-size: 16px;
			color: #8d8d8d;
			text-overflow:ellipsis;
			overflow:hidden;
			white-space:nowrap;
		}

		.item-info .item-star{
			height: 20px;
			line-height: 20px;
			font-size: 14px;
			text-overflow:ellipsis;
			overflow:hidden;
			white-space:nowrap;
		}

		.item-star .star{
			color: #ffc30c;
		}

		.item-star .unstar{
			color: #CCC;
		}

		.item-btn{
			padding:20px 0;
		}

		.item-btn .btn{
			display: block;
			width: 60px;
			height: 32px;
			background: #21b65c;
			text-align: center;
			line-height: 32px;
			text-decoration: none;
			font-size: 14px;
			font-weight: bolder;
			color: #FFF;
		}

		.loading{
			position: fixed;
			left: 50%;
			margin-left: -50px;
			bottom: 10px;
			width:100px;
			height: 30px;
			border-radius: 30px;
			text-align: center;
			line-height: 30px;
			font-size: 12px;
			background:rgba(0,0,0,.8);
			color: #EEE;
		}

	</style>
</head>
<body>
	<div id="app">
		<!--banner-->
		<div class="banner">
			<div class="banner-in">
				<div class="swiper-container">
				  <div class="swiper-wrapper">
				    <div class="swiper-slide" v-for="item in banners" :key="item._id">
				    	<img class="banner-img" :src="item.imgUrl" />
				    </div>
				  </div>
				</div>
			</div>
		</div>
		<!--banner-->
		<!--list-->
		<div class="list">
			<div class="item" v-for="item in list" :key="item._id">
				<div class="item-img">
					<img :src="item.iconUrl"/>
				</div>
				<div class="item-info">
					<div class="item-name">{{item.label}}</div>
					<div class="item-size">{{item.vern}}/{{item.size}}/{{item.dl}}人下载</div>
					<div class="item-star">
					<span class="star">{{stars[item.star]}}</span><span class="unstar">{{stars[5-item.star]}}</span>
					</div>
				</div>
				<div class="item-btn">
					<a class="btn" :href="item.url">下载</a>
				</div>
			</div>
		</div>
		<!--/list-->
		<!--loading-->
		<div class="loading">{{loadingText}}</div>
		<!--/loading-->
	</div>
	<script type="text/javascript" src="./js/vue.min.js"></script>
	<script type="text/javascript" src="./js/axios.min.js"></script>
	<script src="./js/swiper.min.js"></script>
	<script type="text/javascript">
		var app = new Vue({
		  el: '#app',
		  data: {
		  	stars:['','★','★★','★★★','★★★★','★★★★★'],
		  	ajaxLoading:false,
		  	page:1,
		  	total:0,
		    list:[],
		    banners:[]
		  },
		  computed:{
		  	loadingText(){
		  		if(this.list.length >= this.total-1){

		  			return "我是底线";

		  		}else if(this.ajaxLoading){

		  			return "正在加载";

		  		}else{

		  			return "下拉加载"
		  		}
		  		
		  	}
		  },
		  mounted(){
		  	this.getBanner();
		  	this.getList();
		  	//监听页面滚动
		  	document.addEventListener('scroll',(eve)=>{
		  		let scrollTop = document.documentElement.scrollTop||document.body.scrollTop;
		  		let windowHeight = document.documentElement.clientHeight;
		  		let bodyHeight = document.body.scrollHeight;
		  		let bottom = bodyHeight-windowHeight-scrollTop;
		  		//滚动到距离底部20px
		  		if(bottom < 5 && !this.ajaxLoading && this.loadingText!='到底了'){
		  			this.page++;
		  			this.getList();
		  		}
		  	},false);
		  },
		  methods:{
		  	//获取banner
		  	getBanner(){
		  		axios.get('http://edroid.cn/app/view.php?action=banner').then((res) => {
		  			this.banners = res.data;
		  			setTimeout(()=>{
		  				 var mySwiper = new Swiper ('.swiper-container', {
		  				 	loop:true,
		  				 	autoplay:4000
						  })        
					},100);
		  		});
		  	},
		  	//获取数据
		  	getList(){
				this.ajaxLoading = true;
				let  start = (this.page-1)*10 + 1;
		  		axios.get('http://edroid.cn/app/view.php?action=ls&start='+start+'&count=10')
		  		.then((res) => {
		  			console.log(res.data);
		  			this.ajaxLoading = false;
		  			this.total = res.data.total;
		  			this.list = this.list.concat(res.data.rows);
		  		});
		  	}
		  }
		})
	</script>
</body>
</html>
